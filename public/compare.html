<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Pok√©mon Comparator</title>
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #111;
      --card-bg: #f2f2f2;
      --highlight: #ffcb05;
      --contrast-color: #3b4cca;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --card-bg: #1e1e1e;
      --highlight: #ffd700;
      --contrast-color: #4c8bf5;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s;
    }
    header, footer {
      background: var(--contrast-color);
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .controls button {
      margin-left: 10px;
      padding: 0.5rem 1rem;
      background: var(--highlight);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    main {
      padding: 1rem;
    }
    .compare-box {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .pokemon-card {
      flex: 1 1 45%;
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .pokemon-card img {
      width: 120px;
    }
    .search-section {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .search-section input {
      flex: 1 1 45%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    footer {
      justify-content: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pok√©mon Comparator</h1>
    <div class="controls">
      <button type="button" onclick="toggleDark()">Dark Mode</button>
      <button type="button" onclick="toggleText()">Text Size</button>
    </div>
  </header>
  <main>
    <section>
      <h2>Compare Two Pok√©mon</h2>
      <div class="search-section">
        <input type="text" id="pokemonInput1" placeholder="Enter first Pok√©mon name...">
        <input type="text" id="pokemonInput2" placeholder="Enter second Pok√©mon name...">
      </div>
      <div class="compare-box">
        <div class="pokemon-card" id="pokemonCard1">üß™ Awaiting Input</div>
        <div class="pokemon-card" id="pokemonCard2">üß™ Awaiting Input</div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Pok√©mon Comparator | Built using PokeAPI</p>
  </footer>
  <script>
    const input1 = document.getElementById('pokemonInput1');
    const input2 = document.getElementById('pokemonInput2');
    input1.addEventListener('change', () => fetchPokemon(input1.value, 'pokemonCard1'));
    input2.addEventListener('change', () => fetchPokemon(input2.value, 'pokemonCard2'));
    function toggleDark() {
      document.body.classList.toggle('dark');
    }
    function toggleText() {
      document.body.classList.toggle('large-text');
    }
    async function fetchPokemon(name, cardId) {
      const card = document.getElementById(cardId);
      try {
        const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${name.toLowerCase()}`);
        if (!res.ok) throw new Error('Pok√©mon not found');
        const data = await res.json();
        const types = data.types.map(t => t.type.name).join(' / ');
        const stats = {};
        data.stats.forEach(s => {
          stats[s.stat.name] = s.base_stat;
        });
        card.innerHTML = `
          <h3>${capitalize(data.name)}</h3>
          <img src="${data.sprites.front_default}" alt="${data.name}" />
          <p><strong>Type:</strong> ${types}</p>
          <p><strong>HP:</strong> ${stats.hp} | <strong>Attack:</strong> ${stats.attack} | <strong>Defense:</strong> ${stats.defense}</p>
        `;
      } catch (error) {
        card.innerHTML = `<p style="color:red;">‚ùå ${error.message}</p>`;
      }
    }
    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</body>
</html>
