<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Quiz - Poke-Pare </title>
        <link rel="stylesheet" href="./stylesheets/style.css">
        <script src="./javascripts/quiz.js"></script>

    </head>

    <body>
        <div id="header">
            <h1 id="title"> Welcome to Poke-pare </h1>
            <img id="randsprite" alt="DEFAULT" src="./images/Default.png">
            <h1> the new tool for comparing Pokemon </h1>
            <h1> Quiz </h1>
        </div>

        <div id="quizquestion">
            <img id="quizsprit" alt="DEFAULT" src="./images/Default.png">
            <h1> General Info: </h1>
            <img id="type1" alt="DEFAULT" src="./images/Default.png">
            <img id="type2" alt="DEFAULT" src="./images/Default.png">
            <br>
            <p id="gen"> Generation: </p>
            <p id="ability"> Generation: </p>
            <br>
            <h1> Stats: </h1>
            <p id="HP"> HP: </p>
            <p id="ATK"> Attack: </p>
            <p id="DEF"> Defense: </p>
            <p id="SPA"> Special Attack: </p>
            <p id="SPD"> Special Defense: </p>
            <p id="SPE"> Speed: </p>

        </div>

        <script>pageLoad();</script>

    </body>

</html>
